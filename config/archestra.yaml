platform:
  name: "MCP Agent Control Tower"
  version: "1.0.0-mvp"
  
observability:
  enabled: true
  log_level: INFO
  export_traces: true
  export_metrics: true

cost_control:
  enabled: true
  default_budget_limit: 100  # USD
  model_switching:
    enabled: true
    fallback_models:
      - "gpt-3.5-turbo"
      - "gpt-4o-mini"

security:
  dual_llm: true
  sandbox: true
  prompt_injection_detection: true
